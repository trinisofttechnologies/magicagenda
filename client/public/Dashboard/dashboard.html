<template name="dashboard">
    {{> loginButtons}}
    <div class="col-xl-12 col-lg-12">
        <section class="tabs-section">
            <div class="tabs-section-nav tabs-section-nav-left">
                <ul class="nav" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link" href="#tabs-2-tab-1" role="tab" data-toggle="tab">
                            <span class="nav-link-in">Details</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#tabs-2-tab-2" role="tab" data-toggle="tab">
                            <span class="nav-link-in">Agenda</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="tab-content no-styled profile-tabs">
                <div role="tabpanel" class="tab-pane" id="tabs-2-tab-1">
                    <section class="box-typical box-typical-padding">
                        Activity
                    </section>
                </div>
                <div role="tabpanel" class="tab-pane active" id="tabs-2-tab-2">
                    <section class="box-typical box-typical-max-380 scrollable">
                        <div class="box-typical-body jspScrollable" tabindex="0" style="padding: 0px; width: 1814px;">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <tbody>
                                        {{#each AgendaList}}
                                            <tr>
                                                <td style="width: 5%;">{{indexBase1 @index}}</td>
                                                <td style="width: 88%;">{{agendaName}}</td>
                                                <td style="width: 7%;"><i class="fa fa-plus-square openItemForm" aria-hidden="true"> Add Item</i></td>
                                            </tr>
                                            {{#each itemList}}
                                                <tr>
                                                    <td style="width: 5%;">{{subListCount }} . {{indexBase2 @index}}</td>
                                                    <td style="width: 88%;">{{name}}</td>
                                                    <td style="width: 7%;"><i class="fa fa-paperclip openDocumentForm" aria-hidden="true"> Add Doc</i></td>
                                                </tr>
                                            {{/each}}
                                        {{/each}}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <section class="box-typical-section profile-settings-btns" style="position: fixed;bottom: 0; width: 98%;">
                            <div class="box-typical-footer">
                                <div class="tbl">
                                    <div class="tbl-row">
                                        <div class="tbl-cell">
                                            <button type="submit" class="btn btn-rounded">Publish</button>
                                        </div>
                                        <div class="tbl-cell tbl-cell-action">
                                            <button type="button" class="btn-icon">
                                                <i class="font-icon font-icon-page openAgendaForm"></i>
                                            </button>
                                            <button type="button" class="btn-icon">
                                                <i class="fa fa-plus-square" aria-hidden="true"></i>
                                            </button>
                                            <button type="button" class="btn-icon">
                                                <i class="fa fa-envelope-o" aria-hidden="true"></i>
                                            </button>
                                            <button type="button" class="btn-icon">
                                                <i class="fa fa-bar-chart" aria-hidden="true"></i>
                                            </button>
                                            <button type="button" class="btn-icon">
                                                <i class="fa fa-file-text-o" aria-hidden="true"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </section>
                </div>
                <div role="tabpanel" class="tab-pane" id="tabs-2-tab-3">
                    <section class="box-typical box-typical-padding">
                        Projects
                    </section>
                </div>
                <div role="tabpanel" class="tab-pane" id="tabs-2-tab-4">
                    <section class="box-typical profile-settings">
                        settings
                    </section>
                </div>
            </div>
        </section>
    </div>
    <!-- Model starts -->
    <div id="ItemForm" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add Item</h4>
                </div>
                <div class="modal-body">
                    <div class="form-control-wrapper form-control-icon-left">
                        <input type="text" class="form-control form-control-lg ItemName" placeholder="Left">
                        <i class="font-icon font-icon-page"></i>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success saveItem">Save</button>
                    <button type="button" class="btn btn-default closeItemForm">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div id="AgendaForm" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Agenda</h4>
                </div>
                <div class="modal-body">
                    <div class="form-control-wrapper form-control-icon-left">
                        <input type="text" class="form-control form-control-lg crAgendaName" placeholder="Left">
                        <i class="font-icon font-icon-page"></i>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success saveAgenda">Save</button>
                    <button type="button" class="btn btn-default closeAgendaForm">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div id="DocumentForm" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">ADD documents to Agenda items</h4>
                </div>
                <div class="modal-body">
                    <form class="box-typical box-typical-upload scrollable-block scrollable-gradient jspScrollable" tabindex="0" style="">
                        <!--.box-typical-upload-in-->
                        <div class="jspContainer" style="height: 311.778px;">
                            <div class="jspPane" style="padding: 0px; top: 0px; width: 862.778px;">
                                <div class="box-typical-upload-in">
                                    <div class="drop-zone cloudinary-fileupload" type="file" id="file-img1" name="file" data-cloudinary-field="bgloxxhv">
                                        <input type="file" name="file" class="cloudinary-fileupload" data-cloudinary-field="bgloxxhv" id="file-img" style="width: 100%;height: 30%;position: absolute; opacity: 0;" />
                                        <i class="font-icon font-icon-cloud-upload-2"></i>
                                        <div class="drop-zone-caption">Drag file to upload</div>
                                    </div>
                                    <!--.drop-zone-->
                                    <h6 class="uploading-list-title">Uploading</h6>
                                    <ul class="uploading-list">
                                        <li class="uploading-list-item currentItem hide">
                                            <div class="uploading-list-item-wrapper">
                                                <div class="uploading-list-item-name">
                                                    <i class="font-icon font-icon-cam-photo"></i> photo.png
                                                </div>
                                                <div class="uploading-list-item-size">7,5 mb</div>
                                                <button type="button" class="uploading-list-item-close">
                                                    <i class="font-icon-close-2"></i>
                                                </button>
                                            </div>
                                            <progress class="progress currentProgressChart" value="25" max="100">
                                                <div class="progress">
                                                    <span class="progress-bar currentProgressText1" style="width: 25%;">25%</span>
                                                </div>
                                            </progress>
                                            <div class="uploading-list-item-progress currentProgressText2">37% done</div>
                                        </li>
                                        {{#each imageUploadList}}
                                            <li class="uploading-list-item">
                                                <div class="uploading-list-item-wrapper">
                                                    <div class="uploading-list-item-name">
                                                        <i class="font-icon font-icon-cam-photo"></i> {{name}}
                                                    </div>
                                                    <button type="button" class="uploading-list-item-close">
                                                        <i class="font-icon-close-2"></i>
                                                    </button>
                                                </div>
                                                <progress class="progress" value="100" max="100">
                                                    <div class="progress">
                                                        <span class="progress-bar" style="width: 100%;">100%</span>
                                                    </div>
                                                </progress>
                                                <div class="uploading-list-item-progress">Completed</div>
                                            </li>
                                        {{/each}}
                                        {{#each imageCollectionList}}
                                            <li class="uploading-list-item">
                                                <div class="uploading-list-item-wrapper">
                                                    <div class="uploading-list-item-name">
                                                        <i class="font-icon font-icon-cam-photo"></i> {{name}}
                                                    </div>
                                                    <!-- <div class="uploading-list-item-size">7,5 mb</div> -->
                                                    <button type="button" class="uploading-list-item-close">
                                                        <i class="font-icon-close-2"></i>
                                                    </button>
                                                </div>
                                                <progress class="progress" value="100" max="100">
                                                    <div class="progress">
                                                        <span class="progress-bar" style="width: 100%;">100%</span>
                                                    </div>
                                                </progress>
                                                <div class="uploading-list-item-progress">Completed</div>
                                            </li>
                                        {{/each}}
                                    </ul>
                                </div>
                            </div>
                            <div class="jspVerticalBar">
                                <div class="jspCap jspCapTop"></div>
                                <div class="jspTrack" style="height: 311.778px;">
                                    <div class="jspDrag" style="height: 214.222px;">
                                        <div class="jspDragTop"></div>
                                        <div class="jspDragBottom"></div>
                                    </div>
                                </div>
                                <div class="jspCap jspCapBottom"></div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <select id="itemDropdown" style="display: block;">
                        {{#each itemDropdown}}
                            <option selected value="{{_id}}">{{name}}</option>
                        {{/each}}
                    </select>
                    <button type="button" class="btn btn-success addDocToItem">Save</button>
                    <button type="button" class="btn btn-default closeAgendaForm">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Model ends -->
</template>
